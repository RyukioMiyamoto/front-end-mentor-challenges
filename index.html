<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A portfolio of Frontend Mentor free challenges."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Roberto Yukio | Frontend Mentor Challenges</title>
  </head>
  <main>
    <h1 class="title">Frontend Mentor Challenges</h1>
    <div class="challenges-container">
      <!-- QR CODE -->
      <div class="challenge">
        <a
          href="./pages/01-qr-code-component-main/index.html"
          target="_blank"
          aria-label="QR Code component"
        >
          <img
            src="img/01-qr-code-component-preview.jpg"
            alt=""
            class="challenge__preview-image"
          />
          <span class="sr-only">QR Code component</span>
        </a>
        <h2 class="challenge__title">QR Code component</h2>
      </div>
      <!-- Order Summary -->
      <div class="challenge">
        <a href="#" target="_blank" aria-label="Order Summary component">
          <img
            src="img/02-order-summary-component-preview.jpg"
            alt=""
            class="challenge__preview-image"
          />
          <span class="sr-only">Order Summary component</span>
        </a>
        <h2 class="challenge__title">Order Summary component</h2>
      </div>
      <!-- NFT preview -->
      <div class="challenge">
        <a href="#" target="_blank" aria-label="NFT Preview component">
          <img
            src="img/03-nft-preview-component-preview.jpg"
            alt=""
            class="challenge__preview-image"
          />
          <span class="sr-only">NFT Preview component</span>
        </a>
        <h2 class="challenge__title">NFT Preview component</h2>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="logo">
      <img
        src="img/yukio-logo.svg"
        alt="Roberto Yukio frontend developer"
        width="256"
        height="53"
      />
    </div>
    <div class="social-media">
      <a
        href="https://www.linkedin.com/in/roberto-yukio/"
        target="_blank"
        aria-label="Linkedin profile"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-linkedin" />
        </svg
        >
        <span class="sr-only">Linkedin</span>
      </a>

      <a
        href="https://github.com/RyukioMiyamoto"
        target="_blank"
        aria-label="Github page"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-github" />
        </svg
        >
        <span class="sr-only">Github</span>
      </a>

      <a
        href="https://wa.me/5512982994827/?text=Hey%20Yukio!%20How's%20it%20going?"
        target="_blank"
        aria-label="Whatsapp contact"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-whatsapp" />
        </svg
        >
        <span class="sr-only">Whatsapp</span>
      </a>
    </div>
  </footer>
</html>
