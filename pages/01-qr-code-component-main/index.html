<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <main>
      <div class="card">
          <img
            src="../01-qr-code-component-main/img/image-qr-code.png"
            alt=""
            class="card__image"
          />
        <h2 class="card__heading">
          Improve your front-end skills by building projects
        </h2>
        <p class="card__paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
  <footer class="footer">
    <div class="logo"><img src="img/yukio-logo.svg" alt="" /></div>
    <div class="social-media">
      <a
        href="https://www.linkedin.com/in/roberto-yukio/"
        aria-label="Linkedin profile"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-linkedin" /></svg
      ></a>
      <a href="https://github.com/RyukioMiyamoto" aria-label="Github page"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-github" /></svg
      ></a>
      <a
        href="https://wa.me/5512982994827/?text=Hey Yukio! How's it going?"
        aria-label="Whatsapp contact"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-whatsapp" /></svg
      ></a>
    </div>
  </footer>
</html>
