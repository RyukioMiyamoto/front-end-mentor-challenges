<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QR Code component challenge from Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="../01-qr-code/img/image-qr-code.png"
          alt=""
          class="card__image"
          width="288"
          height="288"
          aria-hidden="true"
        />
        <h1 class="card__heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="card__paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
  <footer class="footer">
    <div class="logo">
      <img
        src="img/yukio-logo.svg"
        alt="Roberto Yukio frontend developer"
        width="256"
        height="53"
      />
    </div>
    <div class="social-media">
      <a
        href="https://www.linkedin.com/in/roberto-yukio/"
        target="_blank"
        aria-label="Linkedin profile"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-linkedin" />
        </svg>
        <span class="sr-only">Linkedin</span>
      </a>

      <a
        href="https://github.com/RyukioMiyamoto"
        target="_blank"
        aria-label="Github page"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-github" />
        </svg>
        <span class="sr-only">Github</span>
      </a>

      <a
        href="https://wa.me/5512982994827/?text=Hey%20Yukio!%20How's%20it%20going?"
        target="_blank"
        aria-label="Whatsapp contact"
        ><svg class="social-media__icon">
          <use href="img/sprite.svg#icon-whatsapp" />
        </svg>
        <span class="sr-only">Whatsapp</span>
      </a>
    </div>
  </footer>
</html>
