<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A QR Code component challenge from Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Order Summary component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="order">
        <article class="order__hero"></article>
        <div class="order__summary">
          <h1 class="order__summary__heading-main">Order Summary</h1>
          <p class="order__summary__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./img/icon-music.svg" alt="" width="48" height="48" />
            <div class="plan__details">
              Annual Plan <span class="plan__details-price">$59.99/year</span>
            </div>

            <a href="#" class="plan__link">Change</a>
          </div>
        </div>
        <div class="order__actions">
          <button class="order__btn btn--primary">Proceed to Payment</button>
          <button class="order__btn btn--secondary">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
