<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stats Preview Card component</title>
  </head>
  <body>
    <main>
      <article class="preview-card">
          <picture class="preview-card__hero">
            <source srcset="./img/image-header-desktop.jpg" media="(min-width: 62.25rem)"/> 
            <img src="./img/image-header-mobile.jpg" alt="Three women sharing the same workspace, one is focused on some task, one is smiling at someone and one is typing something" />
          </picture>
        <section class="preview-card__summary">
          <h1 class="preview-card__heading">Get <em>insights</em> that help your business grow.</h1>
          
          <p class="preview-card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <div class="stats">
          <h2 class="stats__stat">10k+ <span>companies</span></h3>
          <h2 class="stats__stat">314 <span>templates</span></h2>
          <h2 class="stats__stat">12M+ <span>queries</span></h2>
        </div>
      </article>
    </main>
    <footer class="footer">
      <div class="logo">
        <img
          src="img/yukio-logo.svg"
          alt="Roberto Yukio frontend developer"
          width="256"
          height="53"
        />
      </div>
      <div class="social-media">
        <a
          href="https://www.linkedin.com/in/roberto-yukio/"
          target="_blank"
          aria-label="Linkedin profile"
          ><svg class="social-media__icon">
            <use href="img/sprite.svg#icon-linkedin" />
          </svg
          >
          <span class="sr-only">Linkedin profile</span>
        </a>
        <a
          href="https://github.com/RyukioMiyamoto"
          target="_blank"
          aria-label="Github page"
          ><svg class="social-media__icon">
            <use href="img/sprite.svg#icon-github" />
          </svg
          >
          <span class="sr-only">Github page</span>
        </a>
        <a
          href="https://wa.me/5512982994827/?text=Hey%20Yukio!%20How's%20it%20going?"
          target="_blank"
          aria-label="Whatsapp contact"
          ><svg class="social-media__icon">
            <use href="img/sprite.svg#icon-whatsapp" />
          </svg
          >
          <span class="sr-only">Whatsapp contact</span>
        </a>
      </div>
    </footer>
  </body>
</html>
